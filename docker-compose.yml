# Bonaken - Docker Compose Configuration for VPS with nginx-proxy
# Multiplayer card game (Dutch Bonaken variant)

services:
  bonaken:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bonaken
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # nginx-proxy settings
      - VIRTUAL_HOST=${VIRTUAL_HOST:-bonaken.frankvdbrink.nl}
      - VIRTUAL_PORT=3001
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-bonaken.frankvdbrink.nl}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - web

networks:
  web:
    external: true
