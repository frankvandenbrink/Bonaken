# Bonaken - Nginx Configuration
# Domain: bonaken.frankvdbrink.nl
#
# NOTE TO SERVER MANAGER AGENT:
# This is a REFERENCE configuration. Adapt it to your nginx setup.
# Key requirements:
# 1. Proxy pass to the bonaken container (default: localhost:3001)
# 2. WebSocket support for Socket.io (Upgrade headers)
# 3. Serve static files from /client/dist/ (or proxy to container)
# 4. SSL termination (recommended via certbot/Let's Encrypt)

# Upstream definition for the bonaken backend
upstream bonaken_backend {
    server localhost:3001;
    # If using Docker network, use container name:
    # server bonaken:3001;
}

# HTTP -> HTTPS redirect (uncomment after SSL is configured)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name bonaken.frankvdbrink.nl;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    # For initial setup without SSL:
    listen 80;
    listen [::]:80;

    # After SSL setup, change to:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    server_name bonaken.frankvdbrink.nl;

    # SSL Configuration (uncomment after certbot setup)
    # ssl_certificate /etc/letsencrypt/live/bonaken.frankvdbrink.nl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/bonaken.frankvdbrink.nl/privkey.pem;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    # ssl_prefer_server_ciphers off;
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/bonaken.access.log;
    error_log /var/log/nginx/bonaken.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Root for static files (client build output)
    # Option 1: Serve from Docker volume or copied files
    root /var/www/bonaken;
    index index.html;

    # Health check endpoint
    location /health {
        proxy_pass http://bonaken_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Socket.io WebSocket endpoint - CRITICAL for real-time gameplay
    location /socket.io/ {
        proxy_pass http://bonaken_backend/socket.io/;
        proxy_http_version 1.1;

        # WebSocket upgrade headers - REQUIRED
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time
        proxy_buffering off;
        proxy_cache off;
    }

    # Static assets with caching
    location /assets/ {
        # Try serving from root first
        try_files $uri @backend;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main application - serve index.html for SPA routing
    location / {
        # Try static files first, fall back to index.html for SPA routes
        try_files $uri $uri/ /index.html;
    }

    # Fallback to backend for any unhandled requests
    location @backend {
        proxy_pass http://bonaken_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
